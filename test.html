<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Force Graph with Info Box</title>
  <style>
    body {
      margin: 0;
    }

    #infoBox {
      display: none;
      position: fixed;
      z-index: 1;
      background-color: #fefefe;
      padding: 20px;
      border: 1px solid #888;
      width: 200px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="infoBox"></div>

  <div id="3d-graph"></div>

  <script src="//unpkg.com/three"></script>
  <script src="//unpkg.com/3d-force-graph"></script>
  <script>
    
    const elem = document.getElementById('3d-graph');
    const infoBox = document.getElementById('infoBox');

    const Graph = ForceGraph3D()(elem)
      .jsonUrl('../datasets/miserables.json')
      .nodeLabel('id')
      .nodeAutoColorBy('group')
      .enableNavigationControls(false)
      .nodeRelSize(5)
      .enableNodeDrag(false)
    

    // 노드 클릭 이벤트 핸들링
    Graph.onNodeClick(node => {
      showInfoBox(node);
      zoomToNode(node);
    });

    // 노드 정보를 나타내는 네모 박스 표시 함수
    function showInfoBox(node) {
      infoBox.innerHTML = '선택한 노드: ' + node.id; // 원하는 정보로 변경 가능
      infoBox.style.display = 'block';
    }

    // 노드 클릭 시 해당 노드로 확대 함수
    function zoomToNode(node) {
      // 노드를 확대하기 위해 카메라 이동
      const distance = 40; // 확대 거리 조절
      const distRatio = 1 + distance / Math.hypot(node.x, node.y, node.z);

      Graph.cameraPosition(
        {
          x: node.x * distRatio,
          y: node.y * distRatio,
          z: node.z * distRatio
        },
        node, // 노드를 바라보도록 함
        1000, // ms 전환 지속 시간
        () => {
          hideInfoBox(); // 카메라 이동 후 네모 박스 숨김
        }
      );
    }

    // 그래프에서 다른 곳 클릭하면 네모 박스 숨기기
    elem.addEventListener('click', () => {
      hideInfoBox();
    });
    // 노드 정보를 나타내는 네모 박스 숨기는 함수
    function hideInfoBox() {
      infoBox.style.display = 'none';
    }
    // Three.js scene에 배경 이미지 설정
    const textureLoader = new THREE.TextureLoader();
    const backgroundTexture = textureLoader.load('https://staticdelivery.nexusmods.com/mods/110/images/75367-0-1476189548.png');
    Graph.renderer().setClearColor(new THREE.Color('black')); // Optional: Set a fallback color while the texture is loading
    backgroundTexture.minFilter = THREE.LinearFilter;
    Graph.scene().background = backgroundTexture;

  </script>
</body>

</html>
