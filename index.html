<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #3d-graph {
            width: 100%;
            height: 100vh;
        }

        /* Style for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Style for the modal content */
        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        /* Style for the close button */
        .close {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
            cursor: pointer;
        }

        /* Style for the modal image */
        .modal-content img {
            max-width: 100%; /* 이미지가 모달 창의 최대 너비에 맞게 조절됩니다. */
            height: auto; /* 가로 세로 비율을 유지하면서 크기가 조절됩니다. */
            cursor: pointer; /* 이미지에 마우스 커서가 손가락 모양으로 변경됩니다. */
        }
    </style>
    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/3d-force-graph"></script>
</head>

<body>
    <div id="3d-graph"></div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>

    <script>
        const elem = document.getElementById('3d-graph');

        const Graph = ForceGraph3D()(elem)
            .jsonUrl('../datasets/miserables.json')
            .nodeLabel('id')
            .nodeAutoColorBy('group')
            .enableNavigationControls(false)
            .onNodeClick(node => {
                const newDistance = 40;
                const distRatio = 1 + newDistance / Math.hypot(node.x, node.y, node.z);

                const newPos = node.x || node.y || node.z
                    ? { x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio }
                    : { x: 0, y: 0, z: newDistance };

                // Set the new camera position
                Graph.cameraPosition(
                    newPos,
                    node,
                    3000
                );

                // Update the camera position immediately (not waiting for the next tick)
                Graph.renderer().render(Graph.scene(), Graph.camera());
            })
            .onEngineTick(() => {
                Graph.graphData().nodes.forEach(n => {
                    if (n.id === "로봇앤컴") {
                        n.__threeObj.scale.set(3, 3, 3);
                    }
                });
            });

        const modal = document.getElementById('myModal');
        const span = document.getElementsByClassName('close')[0];

        function openModal(content, imageUrl, linkUrl) {
            modal.style.display = 'block';
            document.getElementById('modal-content').innerHTML = content;

            // 이미지 추가
            if (imageUrl) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.onclick = function () {
                    window.open(linkUrl, "_blank"); // 이미지 클릭 시 새 창에서 링크 열기
                };
                document.getElementById('modal-content').appendChild(img);
            }
        }

        span.onclick = function () {
            modal.style.display = 'none';
        };

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };

        const nodeData = {
            "페일러톡": {
                content: "페일러톡 : 나의 실수·실패 카테고리로 나를 표현하자",
                image: "https://failertalk.com/images/thumbnail.png",
                link: "https://failertalk.com/"
            },
            "딱따구리": {
                content: "딱따구리 : 모든 수리·수선은 딱따구리!",
                image: "https://taktaguri.com/src/assets/thumbnail.png",
                link: "https://taktaguri.com/"
            },
            "나아파": {
                content: "나아파 : 환자,의사, 병원 모두를 위한 비대면 진료 통합 CRM+ 플랫폼",
                image: "https://naafaa.co.kr/src/assets/thumbnail.png",
                link: "https://naafaa.co.kr/"
            },
            "문자페이": {
                content: "문자페이 : 간편 문자 결제 서비스",
                image: "https://cdn.itbiznews.com/news/photo/202310/115814_112150_4722.png",
                link: "https://moonjapay.co.kr/"
            },
            "놀가": {
                content: "놀가 : 농어촌 빈집 장기 임대플랫폼",
                image: "https://cdn.itbiznews.com/news/photo/202310/115814_112150_4722.png",
                link: "https://moonjapay.co.kr/"
            },


            "서버 및 보안 솔루션": {
                content: "서버 및 보안 솔루션 : Data 서버 구축 및 보안",
                image: "https://cdn.imweb.me/thumbnail/20220810/a0d4204b51961.jpg"
            },
            "IT 통합 솔루션": {
                content: "IT 통합 솔루션 : 사내, 원내 IT 인프라 컨설팅",
                image: "https://cdn.imweb.me/thumbnail/20220810/c19b6379f116f.jpg"
            },
            "정보통신공사업": {
                content: "정보통신공사업 : 구내 통신설비공사, 통신선로공사",
                image: "https://cdn.imweb.me/thumbnail/20220810/c19b6379f116f.jpg"
            },
            "보이스인프라": {
                content: "보이스인프라 : ARS, Voice Recording & IP Call Centrex",
                image: "https://cdn.imweb.me/thumbnail/20220926/411dc53bff5c9.jpg"
            },
            "네트워크 솔루션": {
                content: "네트워크 솔루션 : Firewall, VPN,  네트워크 인프라 구축",
                image: "https://cdn.imweb.me/thumbnail/20220926/7adb8f4981787.jpg"
            },
            "플랫폼 개발 및 IoT": {
                content: "플랫폼 기획·개발, UI·UX, IoT Service",
                image: "https://cdn.imweb.me/thumbnail/20220926/bb1d03933b680.jpg"
            },
            "Computer HW + SW": {
                content: "Computer HW + SW : 컴퓨터 하드웨어, 소프트웨어 및 주변기기",
                image: "https://cdn.imweb.me/thumbnail/20220926/2c174c9562d3b.jpg"
            },

            "중소벤처기업부 경영혁신 부문 장관상": {
                content: "중소벤처기업부 경영혁신 부문 장관상",
                image: "https://cdn.imweb.me/thumbnail/20220926/2c174c9562d3b.jpg"
            },
            "2021 기술평가 우수기업 인증": {
                content: "2021 기술평가 우수기업 인증",
                image: "https://cdn.imweb.me/thumbnail/20220926/2c174c9562d3b.jpg"
            },
           
            // Add other node content here
        };

        Graph.onNodeClick(node => {
            const nodeId = node.id;
            if (nodeData[nodeId]) {
                openModal(nodeData[nodeId].content, nodeData[nodeId].image, nodeData[nodeId].link);
            }
        });

        // Manual Camera Orbit
        const distance = 300;
        let angle = 0;

        Graph.onEngineTick(() => {
            Graph.cameraPosition({
                x: distance * Math.sin(angle),
                z: distance * Math.cos(angle)
            });
            angle += Math.PI / 2500;
        });

        // Three.js scene에 배경 이미지 설정
        const textureLoader = new THREE.TextureLoader();
        const backgroundTexture = textureLoader.load('https://images.unsplash.com/photo-1610296669228-602fa827fc1f?q=80&w=1975&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        Graph.renderer().setClearColor(new THREE.Color('black')); // Optional: Set a fallback color while the texture is loading
        backgroundTexture.minFilter = THREE.LinearFilter;
        Graph.scene().background = backgroundTexture;
    </script>
</body>

</html>
